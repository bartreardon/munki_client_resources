<style>
html, body {
    -webkit-background-size: auto;
    background-repeat: repeat-x;
    background-color: #f5f6f7;
    background: -webkit-linear-gradient(top, #d5d6d7 0%, #f5f6f7 40%, #f5f6f7 100%);
    background-attachment: fixed;
}

div.msc-button-inner.not-installed:not(.large) {
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#53a82f), color-stop(100%,#7ad85d));
}

div.msc-button-inner.not-installed:hover {
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#438e1d), color-stop(100%,#53a82f));
}

.imgSlider {
    display: block;
    max-height:305px; 
    max-width:750px; 
    white-space: nowrap; 
    overflow-x: scroll; 
    overflow-y: hidden; 
    padding:20px; 
    padding-bottom: 20px;
}

.productImage {
    padding: 5px;
    vertical-align:middle;
}
.productImage.imgSmall {
    height:300px;
}

.productImage.imgLarge {
    height:700px;
}

.overlay {
    width:100%;
    height:100%;
    position:fixed;
    top:0;
    left:0;
    display:none;
}

.overlay.pageDimmer {
    background:#000;
    opacity:0.5;
    z-index:99;
}

.overlay.imgDisplay {
    top:100px;
    text-align: center;
    z-index:100;
}
</style>

<div class="overlay pageDimmer" id="pageDimmer"></div>
<div class="overlay imgDisplay" id="imgDisplay" onclick="dim(false);"></div>

<script type="text/javascript">
function dim(bool,img)
{
    if (typeof bool=='undefined') bool=true;
    document.getElementById('pageDimmer').style.display=(bool?'block':'none');
    document.getElementById('imgDisplay').style.display=(bool?'block':'none');
    document.getElementById('imgDisplay').innerHTML = '<img class="imgLarge" src="'+img.src+'">';
} 
</script>
